<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shoe Configurator</title>
</head>

<body>
    <section id="user_selection">
        <section id="svg_container">
        </section>
        <h1>Shoe Configurator</h1>
        <p>Please choose an area of the shoe to fill</p>
        <svg id="color_btns" viewBox="0 0 842 50">
            <rect class="color_btn" width="50" height="50" fill="#EDB140" />
            <rect class="color_btn" width="50" height="50" x="70" fill="#F09204" />
            <rect class="color_btn" width="50" height="50" x="140" fill="#F85307" />
            <rect class="color_btn" width="50" height="50" x="210" fill="#FA0069" />
            <rect class="color_btn" width="50" height="50" x="280" fill="purple" />
            <rect class="color_btn" width="50" height="50" x="350" fill="#7000FA" />
            <rect class="color_btn" width="50" height="50" x="420" fill="#0003FF" />
            <rect class="color_btn" width="50" height="50" x="490" fill="#86D99E" />
        </svg>
    </section>
    <script src="script.js"></script>
</body>

</html>
